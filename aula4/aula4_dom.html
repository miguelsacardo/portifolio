<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        #minhaDiv{
            height: 200px;
            width: 200px;
            background-color: fuchsia;
            margin: 20px;
        }

        .box{
            height: 200px;
            width: 200px;
            background-color: cyan;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Bem vindos a Aula de DOM</h1>

    <div id="minhaDiv">Minha div</div>

    <!-- chamada da função em JS quando meu elemento é com "ID"-->
    <button onclick="mudarCor()">Clique</button>

    <div class="box">
        BOX
    </div>

    <!-- tag para chamar o arquivo de JS -->
     <script src="scriptDom.js"></script>
</body>
</html>
